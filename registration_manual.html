<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web履修登録 | 湘南中央大学 S-Navi</title>
  <style>
    :root { --meiji-blue: #004098; --light-blue: #e8f0f7; --border-color: #ccc; --accent-red: #d32f2f; }
    body { margin: 0; font-family: "Meiryo", "MS PGothic", sans-serif; background: #fff; color: #333; }

    /* ===== HEADER ===== */
    header { background: #f8f9fa; padding: 8px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }

    .main-container { padding: 20px; max-width: 1050px; margin: 0 auto; padding-bottom: 100px; }

    /* ===== UTILITY BAR ===== */
    .utility-bar { display: flex; align-items: center; gap: 5px; margin-bottom: 15px; }
    select { padding: 3px; border: 1px solid var(--border-color); font-size: 14px; }
    
    .term-tabs { display: flex; margin-left: 10px; }
    .term-tab { 
      padding: 4px 25px; cursor: pointer; background: #fff; 
      border: 1px solid var(--border-color); font-size: 14px; margin-left: -1px;
    }
    .term-tab.active { color: var(--accent-red); font-weight: bold; border-bottom: none; position: relative; z-index: 2; }
    .term-tab.active::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--accent-red); }

    /* ===== TABLE SECTION ===== */
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 15px; }
    .search-btn { background: #fff; border: 1px solid var(--border-color); padding: 4px 12px; border-radius: 3px; cursor: pointer; font-size: 13px; }

    .timetable { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid var(--border-color); }
    .timetable th { background: var(--light-blue); border: 1px solid var(--border-color); padding: 6px; font-weight: normal; font-size: 13px; }
    .timetable td { border: 1px solid var(--border-color); height: 90px; vertical-align: top; padding: 4px; position: relative; background: #fff; }

    /* 講義内容（画像再現） */
    .slot { width: 100%; height: 100%; cursor: pointer; font-size: 11px; display: flex; flex-direction: column; line-height: 1.3; }
    .subject-code { color: #004098; }
    .subject-name { font-weight: bold; margin: 2px 0; display: block; }
    .teacher-name { color: #333; }
    .status-badge { display: inline-block; background: #fdf2e9; color: #e67e22; border: 1px solid #e67e22; padding: 0 4px; font-size: 10px; margin-bottom: 2px; }
    
    .edit-icon { position: absolute; bottom: 3px; right: 3px; font-size: 12px; color: #999; opacity: 0.6; }
    .selected { background-color: #d1e3ff !important; }

    /* ===== FOOTER ACTION ===== */
    .footer-action { 
        position: fixed; bottom: 0; left: 0; width: 100%; 
        background: #e8f0f7; padding: 12px; border-top: 1px solid #004098; 
        display: flex; justify-content: center; align-items: center; gap: 15px;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .footer-hint { background: #002e63; color: white; padding: 4px 15px; border-radius: 3px; font-size: 13px; }
    .btn-confirm { background: #0089a7; color: white; border: 1px solid #006e85; padding: 8px 30px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 14px; }

    #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center; }
    .modal { background: #fff; padding: 25px; border-radius: 5px; text-align: center; border: 3px solid var(--meiji-blue); }
  </style>
</head>
<body>

<header>
  <div>湘南中央大学 履修登録システム <strong>S-Navi</strong></div>
  <div>ログイン中：2026SCU001 湘南 太郎</div>
</header>

<div class="main-container">
  <div class="utility-bar">
    <select id="year-select">
      </select>
    <div class="term-tabs" id="term-tabs">
      <div class="term-tab" id="tab-spring">春(<span class="auto-year"></span>年度)</div>
      <div class="term-tab active" id="tab-fall">秋(<span class="auto-year"></span>年度)</div>
    </div>
  </div>

  <div class="section-header">
    <div style="font-weight: bold; color: #666;">| 通常講義</div>
    <button class="search-btn">講義検索</button>
  </div>

  <table class="timetable">
    <thead>
      <tr>
        <th style="width: 35px;"></th>
        <th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody id="timetable-body">
      </tbody>
  </table>
</div>

<div class="footer-action">
  <div class="footer-hint">登録内容確認を押します ➔</div>
  <button class="btn-confirm" onclick="showModal()">登録内容確認</button>
</div>

<div id="overlay">
  <div class="modal">
    <h3 style="margin-top:0">登録申請を完了しますか？</h3>
    <p style="font-size:14px">申請確定後、登録完了メールが送信されます。</p>
    <button class="btn-confirm" onclick="location.reload()">はい、確定します</button>
    <button style="padding: 8px 20px;" onclick="document.getElementById('overlay').style.display='none'">キャンセル</button>
  </div>
</div>

<script>
  // 年度を自動取得
  const currentYear = new Date().getFullYear();
  
  function initYear() {
    // セレクトボックスに今年と来年を追加
    const select = document.getElementById('year-select');
    select.innerHTML = `<option>${currentYear}年度</option><option>${currentYear+1}年度</option>`;
    
    // タブ内の「20xx年度」を一括更新
    document.querySelectorAll('.auto-year').forEach(el => {
      el.textContent = currentYear;
    });
  }

  // 学部コードと科目データ
  const subjectData = [
    {code: "83J01229", name: "ICTベーシックII", teacher: "石田 倫識", status: "抽選"},
    {code: "11H20703", name: "刑事訴訟法II", teacher: "佐藤 健一", status: ""},
    {code: "11G01023", name: "専門演習BII", teacher: "石田 倫識", status: ""},
    {code: "BUS2026",  name: "組織経営論", teacher: "田中 美咲", status: ""},
    {code: "LEP7777",  name: "環境デザイン論", teacher: "鈴木 裕太", status: ""},
    {code: "ECO4040",  name: "統計学基礎", teacher: "高橋 浩", status: ""}
  ];

  function generateTable() {
    const tbody = document.getElementById('timetable-body');
    tbody.innerHTML = '';
    
    for (let i = 1; i <= 7; i++) {
      let tr = document.createElement('tr');
      tr.innerHTML = `<th style="background:#f4f7f8">${i}</th>`;
      for (let j = 0; j < 6; j++) {
        let td = document.createElement('td');
        // ランダムで科目を配置
        if (Math.random() > 0.75) {
          const sub = subjectData[Math.floor(Math.random() * subjectData.length)];
          td.innerHTML = `
            <div class="slot" onclick="this.parentElement.classList.toggle('selected')">
              ${sub.status ? `<span class="status-badge">${sub.status}</span>` : ''}
              <span class="subject-code">${sub.code}</span>
              <span class="subject-name">${sub.name}</span>
              <span class="teacher-name">${sub.teacher}</span>
              <span class="edit-icon">✎</span>
            </div>`;
        } else {
          td.innerHTML = `<span class="edit-icon">✎</span>`;
        }
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
  }

  function showModal() {
    document.getElementById('overlay').style.display = 'flex';
  }

  // タブ切り替えイベント
  document.getElementById('tab-spring').onclick = function() {
    document.getElementById('tab-fall').classList.remove('active');
    this.classList.add('active');
    generateTable();
  };
  document.getElementById('tab-fall').onclick = function() {
    document.getElementById('tab-spring').classList.remove('active');
    this.classList.add('active');
    generateTable();
  };

  // 実行
  initYear();
  generateTable();
</script>

</body>
</html>
